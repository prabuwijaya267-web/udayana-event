<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udayana Event</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-calendar-alt"></i>
                <h1>Udayana Event</h1>
                <p>Masuk ke akun Anda</p>
            </div>

            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username atau Email</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required 
                               placeholder="Masukkan username atau email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" required 
                               placeholder="Masukkan password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat saya</span>
                    </label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Memproses...
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke beranda</a>
            </div>
        </div>

        <!-- Demo Credentials Box -->
        <div class="demo-box">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <div class="demo-item">
                <strong>Admin:</strong>
                <p>Username: admin | Password: admin123</p>
            </div>
            <div class="demo-item">
                <strong>User:</strong>
                <p>Username: mahasiswa1 | Password: user123</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        }

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const alertMessage = document.getElementById('alertMessage');
        const btnText = document.querySelector('.btn-text');
        const btnLoading = document.querySelector('.btn-loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save user to localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    showAlert('success', 'Login berhasil! Mengalihkan...');

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'user/dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert('error', data.message || 'Login gagal!');
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('error', 'Terjadi kesalahan! Pastikan server berjalan.');
                btnText.style.display = 'inline-block';
                btnLoading.style.display = 'none';
            }
        });

        function showAlert(type, message) {
            alertMessage.className = 'alert alert-' + type;
            alertMessage.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> 
                ${message}
            `;
            alertMessage.style.display = 'block';

            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
