<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udayana Event</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-calendar-alt"></i>
                <h1>Udayana Event</h1>
                <p>Masuk ke akun Anda</p>
            </div>

            <div id="alertMessage" class="alert" style="display: none;"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username atau Email</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="Masukkan username atau email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <!--<i class="fas fa-lock"></i>-->
                        <input type="password" id="password" name="password" required placeholder="Masukkan password">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Ingat saya</span>
                    </label>
                    <a href="#" class="forgot-link">Lupa password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Masuk</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Memproses...
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke beranda</a>
            </div>
        </div>

        <!-- Demo Credentials Box -->
        <div class="demo-box">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <div class="demo-item">
                <strong>Admin:</strong>
                <p>Username: admin | Password: admin123</p>
            </div>
            <div class="demo-item">
                <strong>User:</strong>
                <p>Username: mahasiswa1 | Password: user123</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
