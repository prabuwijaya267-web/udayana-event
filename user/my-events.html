<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Saya - Udayana Event</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar dashboard-nav">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-calendar-alt"></i>
                <span>Udayana Event</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="my-events.html" class="active"><i class="fas fa-list"></i> Event Saya</a>
                <div class="nav-user">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">User</span>
                    <div class="user-dropdown">
                        <a href="#"><i class="fas fa-cog"></i> Pengaturan</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="dashboard-container">
        <div class="container">
            <!-- Page Header -->
            <div class="welcome-section">
                <div class="welcome-content">
                    <h1><i class="fas fa-list"></i> Event Saya</h1>
                    <p>Kelola semua event yang telah Anda buat</p>
                </div>
                <button class="btn btn-primary" id="createEventBtn">
                    <i class="fas fa-plus"></i> Buat Event Baru
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="tabs-container">
                <button class="tab-btn active" data-status="all">
                    <i class="fas fa-th"></i> Semua Event
                </button>
                <button class="tab-btn" data-status="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="tab-btn" data-status="approved">
                    <i class="fas fa-check-circle"></i> Disetujui
                </button>
                <button class="tab-btn" data-status="rejected">
                    <i class="fas fa-times-circle"></i> Ditolak
                </button>
            </div>

            <!-- Events Grid -->
            <div class="dashboard-section">
                <div id="myEventsContainer" class="events-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat event...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div id="createEventModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> <span id="modalTitle">Buat Event Baru</span></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="createEventForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <input type="hidden" id="eventId" name="event_id">

                    <!-- Image Upload Section -->
                    <!-- Ganti bagian form gambar di my-events.html dengan ini: -->

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventImageFile">Upload Gambar Event</label>
                            <input type="file" id="eventImageFile" accept="image/*" style="margin-bottom: 0.5rem;">
                            <button type="button" id="uploadImageBtn" class="btn btn-outline"
                                style="width: 100%; margin-bottom: 0.5rem;">
                                <i class="fas fa-upload"></i> Upload Gambar
                            </button>
                            <small class="form-hint">Format: JPG, PNG, GIF, WebP. Maksimal 5MB</small>

                            <!-- Preview gambar -->
                            <div style="margin-top: 1rem; text-align: center;">
                                <img id="imagePreview" src="" alt="Preview"
                                    style="display: none; max-width: 100%; height: 200px; object-fit: cover; border-radius: 8px; border: 2px solid var(--border-color);">
                            </div>

                            <!-- Hidden input untuk menyimpan URL -->
                            <input type="hidden" id="eventImage">
                        </div>
                    </div>

                    <div style="text-align: center; margin: 1rem 0; color: var(--gray-color);">
                        <strong>ATAU</strong>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventImageUrl">URL Gambar (Opsional)</label>
                            <input type="url" id="eventImageUrl" placeholder="https://example.com/image.jpg">
                            <small class="form-hint">Jika tidak upload gambar, Anda bisa paste URL gambar di
                                sini</small>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventTitle">Judul Event <span class="required">*</span></label>
                            <input type="text" id="eventTitle" name="title" required placeholder="Masukkan judul event">
                        </div>

                        <div class="form-group">
                            <label for="eventCategory">Kategori <span class="required">*</span></label>
                            <select id="eventCategory" name="category" required>
                                <option value="">Pilih kategori</option>
                                <option value="seminar">Seminar</option>
                                <option value="workshop">Workshop</option>
                                <option value="kompetisi">Kompetisi</option>
                                <option value="festival">Festival</option>
                                <option value="olahraga">Olahraga</option>
                                <option value="seni">Seni & Budaya</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Tanggal <span class="required">*</span></label>
                            <input type="date" id="eventDate" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="eventTime">Waktu <span class="required">*</span></label>
                            <input type="time" id="eventTime" name="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">Lokasi <span class="required">*</span></label>
                        <input type="text" id="eventLocation" name="location" required
                            placeholder="Contoh: Auditorium Kampus Bukit">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventFaculty">Fakultas</label>
                            <select id="eventFaculty" name="faculty">
                                <option value="">Pilih fakultas (opsional)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="eventStudyProgram">Program Studi</label>
                            <select id="eventStudyProgram" name="study_program">
                                <option value="">Pilih fakultas terlebih dahulu</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventOrganizer">Penyelenggara <span class="required">*</span></label>
                        <input type="text" id="eventOrganizer" name="organizer" required
                            placeholder="Contoh: HMTI Udayana">
                    </div>

                    <div class="form-group">
                        <label for="eventCapacity">Kapasitas Peserta <span class="required">*</span></label>
                        <input type="number" id="eventCapacity" name="capacity" required min="1"
                            placeholder="Contoh: 100">
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Deskripsi <span class="required">*</span></label>
                        <textarea id="eventDescription" name="description" required rows="4"
                            placeholder="Jelaskan detail event Anda..."></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submitBtnText">Simpan</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="viewEventModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2><i class="fas fa-info-circle"></i> Detail Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="eventDetailsContent">
                <!-- Content will be loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeViewModal()">Tutup</button>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Load scripts in correct order -->
    <script src="../js/auth.js"></script>
    <script src="../js/faculty-data.js"></script>
    <script src="../js/my-events.js"></script>
    <script>
        // Check if user is logged in
        checkAuth('user');
    </script>
</body>

</html>
